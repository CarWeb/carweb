<body style="">
  <form class="layui-form" action="" id="addForm" style="display:none">
 <div class="layui-form-item">
   <label class="layui-form-label">账号</label>
   <div class="layui-input-block">
     <input type="text" id="acc" required  lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">
   </div>
 </div>
 <div class="layui-form-item">
   <label class="layui-form-label">密码</label>
   <div class="layui-input-inline">
     <input type="password" id="pwd" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
   </div>
 </div>
 <div class="layui-form-item">
   <label class="layui-form-label">手机号</label>
   <div class="layui-input-inline">
     <input type="text" id="tel" required lay-verify="required" placeholder="手机号" autocomplete="off" class="layui-input">
   </div>
 </div>
 <div class="layui-form-item">
   <label class="layui-form-label">权限</label>
   <div class="layui-input-inline">
     <input type="text" id="admin" required lay-verify="required" placeholder="权限" autocomplete="off" class="layui-input">
   </div>
 </div>
 <div class="layui-form-item">
   <div class="layui-input-block">
     <button class="layui-btn" lay-submit lay-filter="formDemo" onclick="adds()">立即提交</button>
     <button type="reset" class="layui-btn layui-btn-primary">重置</button>
   </div>
 </div>
</form>
  

        
   
 
<table class="layui-hide" id="test" lay-filter="test"></table>
 
<script type="text/html" id="toolbarDemo">
  <div class="layui-btn-container">
    	<button type="button" class="layui-btn layui-btn-sm" id="add" lay-event="add">添加</button>
  </div>
</script>
 
<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
